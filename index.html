<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>FERMATA _ YJ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .page {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px;
      color: #f9fafb;
    }
    #searchInput {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 18px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    #searchInput::placeholder {
      color: #4b5563;
    }
    .section-title {
      font-size: 14px;
      color: #9ca3af;
      margin: 18px 0 8px;
    }
    .card-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px 16px 12px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.75);
    }
    .date-large {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .title {
      font-weight: 600;
      margin-bottom: 6px;
      color: #f9fafb;
    }
    .text {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-bottom: 10px;
      font-size: 15px;
      color: #e5e7eb;
    }
    video, audio {
      width: 100%;
      max-height: 360px;
      border-radius: 10px;
      outline: none;
      background: #020617;
    }
    .meta {
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
      text-align: right;
    }
    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      .card { padding: 18px 18px 14px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>FERMATA _ YJ</h1>

    <input
      id="searchInput"
      type="search"
      placeholder="搜尋標題、內容或日期（例如 2025/11/27）"
    >

    <div id="groups"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- 主頁邏輯 -->
  <script src="app.js"></script>
</body>
</html>
