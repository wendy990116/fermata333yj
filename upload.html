<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>上傳每日影音/音訊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>每日影音/音訊上傳</h2>
 <form id="uploadForm">
  <label>標題：</label><br>
  <input id="titleInput" type="text" style="width:90%" placeholder="今天這段的主題或一句話標題"><br><br>

  <label>逐字稿內容：</label><br>
  <textarea id="transcript" rows="7" style="width:90%"></textarea><br><br>

  <label>選擇檔案（音訊或影片）：</label>
  <input type="file" id="mediaFile" accept="audio/*,video/*,image/*"><br><br>

  <label>日期：</label>
  <input type="date" id="dateInput"><br><br>

  <button type="submit">上傳</button>
</form>
<div id="result"></div>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- 上傳邏輯 -->
  <script src="upload.js"></script>
</body>
</html>
